<script type="text/javascript">

 function removeChildren(elem) {
   while (elem.firstChild) {
     elem.removeChild(elem.firstChild);
   }
 }

 var results_options = {
   teaser_word_count: 30,
   limit_results: 30,
 };

 var teaser_count = 0;

 var search_options = {
   bool: "AND",
   expand: true,
   fields: {
     title: {boost: 2},
     content: {boost: 1}
   }
 };

 var searchresults = document.getElementById('searchresults');

 function autocomplete(inp, idx) {
   function formatSearchResult(result, searchterms) {
     var teaser = makeTeaser(result.doc.content, searchterms);
     teaser_count++;

     // The ?URL_MARK_PARAM= parameter belongs inbetween the page and the #heading-anchor
     var url = "{{.Site.BaseURL}}" +result.ref.substring(1);

     return '<a href="' + url
          + '" aria-details="teaser_' + teaser_count + '">' + result.doc.title + '</a>'
          + '<span class="teaser" id="teaser_' + teaser_count + '" aria-label="Search Result Teaser">'
          + teaser + '</span>';
   }

   function makeTeaser(body, searchterms) {
     // The strategy is as follows:
     // First, assign a value to each word in the document:
     //  Words that correspond to search terms (stemmer aware): 40
     //  Normal words: 2
     //  First word in a sentence: 8
     // Then use a sliding window with a constant number of words and count the
     // sum of the values of the words within the window. Then use the window that got the
     // maximum sum. If there are multiple maximas, then get the last one.
     // Enclose the terms in <em>.
     var stemmed_searchterms = searchterms.map(function(w) {
       return elasticlunr.stemmer(w.toLowerCase());
     });
     var searchterm_weight = 40;
     var weighted = []; // contains elements of ["word", weight, index_in_document]
     // split in sentences, then words
     var sentences = body.toLowerCase().split('. ');
     var index = 0;
     var value = 0;
     var searchterm_found = false;
     for (var sentenceindex in sentences) {
       var words = sentences[sentenceindex].split(' ');
       value = 8;
       for (var wordindex in words) {
         var word = words[wordindex];
         if (word.length > 0) {
           for (var searchtermindex in stemmed_searchterms) {
             if (elasticlunr.stemmer(word).startsWith(stemmed_searchterms[searchtermindex])) {
               value = searchterm_weight;
               searchterm_found = true;
             }
           };
           weighted.push([word, value, index]);
           value = 2;
         }
         index += word.length;
         index += 1; // ' ' or '.' if last word in sentence
       };
       index += 1; // because we split at a two-char boundary '. '
     };

     if (weighted.length == 0) {
       return body;
     }

     var window_weight = [];
     var window_size = Math.min(weighted.length, results_options.teaser_word_count);

     var cur_sum = 0;
     for (var wordindex = 0; wordindex < window_size; wordindex++) {
       cur_sum += weighted[wordindex][1];
     };
     window_weight.push(cur_sum);
     for (var wordindex = 0; wordindex < weighted.length - window_size; wordindex++) {
       cur_sum -= weighted[wordindex][1];
       cur_sum += weighted[wordindex + window_size][1];
       window_weight.push(cur_sum);
     };

     if (searchterm_found) {
       var max_sum = 0;
       var max_sum_window_index = 0;
       // backwards
       for (var i = window_weight.length - 1; i >= 0; i--) {
         if (window_weight[i] > max_sum) {
           max_sum = window_weight[i];
           max_sum_window_index = i;
         }
       };
     } else {
       max_sum_window_index = 0;
     }

     // add <em/> around searchterms
     var teaser_split = [];
     var index = weighted[max_sum_window_index][2];
     for (var i = max_sum_window_index; i < max_sum_window_index+window_size; i++) {
       var word = weighted[i];
       if (index < word[2]) {
         // missing text from index to start of `word`
         teaser_split.push(body.substring(index, word[2]));
         index = word[2];
       }
       if (word[1] == searchterm_weight) {
         teaser_split.push("<em>")
       }
       index = word[2] + word[0].length;
       teaser_split.push(body.substring(word[2], index));
       if (word[1] == searchterm_weight) {
         teaser_split.push("</em>")
       }
     };

     const res = teaser_split.join('');
     return res;
   }

   /*the autocomplete function takes two arguments,
      the text field element and an array of possible autocompleted values:*/
   var currentFocus;
   /*execute a function when someone writes in the text field:*/
   inp.addEventListener("input", function(e) {
     results = idx.search(this.value);
     removeChildren(searchresults);
     for (const result of results) {
       var elem = document.createElement('li');
       elem.innerHTML = formatSearchResult(result, this.value.split(" "));
       searchresults.appendChild(elem);
     }
   });
 }

 fetch("{{ .Site.BaseURL }}/lunr.json")
   .then((response) => {
     return response.json();
   }).then((docs) => {
     const idx = elasticlunr(function () {
       this.setRef('uri');
       this.addField('title');
       this.addField('content');

       docs.forEach(function (doc) {
         this.addDoc(doc);
       }, this);
     });

     window.idx = idx;
     return autocomplete(document.getElementById("search"), idx);
   });
</script>
